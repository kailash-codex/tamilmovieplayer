        <h2>HTML5 Video Player</h2>
      </header>
      <article class="section__article flexy__item flexy--column flexy--items-center">
        <header class="header accessible-hide">

  <!-- partial -->
  <script src="./script.js"></script>

  <script>
    var inputElement = document.getElementById('videoSrcInput');
    var submitButton = document.getElementById('submitButton');
    var videoSourceElement = document.getElementById('videoSource');

    // Add an event listener to update the video source when the submit button is clicked
    submitButton.addEventListener('click', function() {
      var videoSrc = inputElement.value;
      videoSourceElement.src = videoSrc;
      document.getElementById('video__player').load();
    });
  </script>
